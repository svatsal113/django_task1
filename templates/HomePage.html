            <li class="nav-item active">
                <a class = "nav-link" href="http://127.0.0.1:8000/"><strong>Home</strong></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
                <a class = "nav-link" href="http://127.0.0.1:8000/login/profile/"><strong>Profile</strong></a>
            </li>
            {% else %}
            <li class="nav-item active">
                <a class = "nav-link" href="http://127.0.0.1:8000/login/signup/"><strong>Sign Up</strong></a>
            </li>

            <li class="nav-item active">

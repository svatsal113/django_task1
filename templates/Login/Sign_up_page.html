{% extends 'HomePage.html' %}


{% block body %}
<br>
<div class="container">
<div class="container">
    <h2>Signup Page</h2>
    <div class = 'container-fluid'>
        {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">

            </div>
            <div class="form-group">
                <label>Email id</label>
                <input name="email" type="email" class="form-control" id="emailid" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label >Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input name="confirm password" type="password" class="form-control" id="confirm password" placeholder="Confirm Password">
            </div>
            <br>
            <!-- Button trigger modal -->
            <button class="btn btn-primary" type="submit">Submit</button>
            <br>
            <br>
            <p>Already have an account? <a href="http://127.0.0.1:8000/login/">Login</a></p>
        </form>
    </div>
</div>
    </div>
{% endblock %}
